<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>phone</th>
		</tr>
		<tr th:each="cust : ${custList}">
			<td th:text="${cust.id}">ID</td>
			<td th:text="${cust.name}">NAME</td>
			<td th:text="${cust.phone}">PHONE</td>
		</tr>
	</table>
</body>
</html>
